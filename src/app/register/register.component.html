<div class="container">
  <div class="reglist">
    <h2 class="text-center mb-4">Payments History</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ registration.description }}</td>
          <td>{{ registration.amount | currency:'USD':'symbol-narrow':'1.0-2' }}</td>
          <td>{{ registration.date }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.description" name="description" maxlength=30>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">Amount</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.amount" name="amount" maxlength="10"
          onKeyPress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">Date</label>
        <div class="col-3 input-group">
          <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="regModel.date">
        </div>
      </div>
      <button type="submit" class="btn btn-success mr-2">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
